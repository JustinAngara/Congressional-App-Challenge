        <div class="modal responses-modal" tabindex="-1" role="dialog">

                    <h4 class = "modal-title">Submit a report</h4>
                </div>
                            

                <div id="modalContent"class = "container">
                    <form id ="reportForm">
                        <label>Enter Street Address</label>
                            <input id="streetAdd" align="right" autocomplete="off" required></input></br>
                        <label>Enter City</label>
                            <input id="cityAdd" align="right" required></input></br>
                        <label>Enter State</label> 
                            <input id="stateAdd" placeholder="e.g. LA OR province/area" align="right" required></input></br>
                        
                        <label>Enter Description:</label></br>
                        <textarea id="description" rows="4" cols="50"></textarea>
                        
                        </br><button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                    </form>

                </div> 

                <div class = "modal-footer">
